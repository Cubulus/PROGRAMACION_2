<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Didáctica de método Arrastre</title>
    <link rel="stylesheet" href="css/styles2.css">
    <script src="js/script2.js"></script>
</head>
<body>
    <!--Dragables-->
    <div id="madrid" draggable="true" ondragstart="start()" ondragend="end()">Madrid</div>
    <div id="paris" draggable="true" ondragstart="start()" ondragend="end()">París</div>
    <div id="lisboa" draggable="true" ondragstart="start()" ondragend="end()">Lisboa</div>
    <!--Contenedores-->
    <div id="españa" class="contenedor" ondragover="over()" ondragleave="leave()" ondrop="drop()"><img id="españa" src="images/espana.png"/></div>
    <div id="francia" class="contenedor" ondragover="over()" ondragleave="leave()" ondrop="drop()"><img id="francia" src="images/francia.png"/></div>
    <div id="portugal" class="contenedor" ondragover="over()" ondragleave="leave()" ondrop="drop()"><img id="portugal" src="images/portugal.png"/></div>
</body>
</html>
