<body>
    <!--
        Bootstrap, nos va a definir y establecer unos rangos para los lectores de pantalla:
        => Pantallas extra pequeñas (móviles o dispositivos similares)         <  576px
        => Pantallas pequeñas (sm, tablets en vertical)                       >=  576px
        => Pantallas medianas (md, tablets en horizontal o portátiles)        >=  760px
        => Pantallas grandes (lg, tamaño escritorio, ordenadores de mesa,...) >=  970px
        => Pantallas extragrandes (xl, escritorios grandes, smarTV,...)       >= 1200px
    -->

    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 border encabezado" style="height: 60px;">Header</div>
        </div>

            <div class="col-lg-4 col-md-12 col-sm-12 border seccion3">Sección 3</div>
        </div>
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12 border footer1">Footer 1</div>
            <div class="col-lg-6 col-md-6 col-sm-12 border footer2">Footer 2</div>
        </div>
    </div>
