<body>
    <!--
        EJERCICIO 3
        Crear una función que reciba un importe y un descuento. Este será optativo.
        Mostrar por consola el importe total.

    -->
    <script>
        function calcular(importe, dto=0){
            return [importe - (dto/100*importe)];
        }
        document.write("1000€ con 10% dto el importe es: "+calcular(1000,10)+"<br>");
    </script>
</body>
