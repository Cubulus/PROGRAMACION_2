<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduccion EcmaScript</title>
</head>
<body>
    <!--
        ---------------------------------------ECMASCRIPT------------------------------------------------

        Es y será el lenguaje que habitualmente utiliza JavaScript, en su versión mas ortodoxa.
        Las caracteristicas principales que encontramos en esta versión son:
        1. Arrows('=>')
        2. Clases
        3. Template-String
        4. Herencias
        5. Declaración de Variables
    -->
    <!--
                                ---------------FOR EACH-------------
        Es otro método dentro de los itinerantes (repeticiones o bucles), con un matiz, sin devolver
        una nueva matriz. Lo que hace realmente es ejecutar la función por cada elemento de Array.
        Esta iteración, en un principio, partía de la declaración de 3 variables, con la siguiente sintaxis:
        a) Valor(elemento)
        b) Indice
        c) Array

        [Inicios]
        varArray.forEach(function(elemento, indice, Array)){
            metodos declarados(sentencias...);
            console.log(elemento);
        }

        [1ª Evolucion]
        varArray.forEach(function(elemento)){
            metodos declarados(sentencias...);
            console.log(elemento);
        }

        [2ª Evolucion]
        varArray.forEach(elemento=>{console.log(elemento)
        });

        Ejemplo de 1ª y 2ª evolución
    -->
    <script>
        //Forma Tradicional

        var datos =[1,2,3,4,5,6,7,8];
            for(var item of datos){
                console.log(item);
            }
        //Recorrido Arrow

        datos.forEach(item=>{console.log(item)
        });

    /*
    ------------------------La sentencia return-------------------------
    Finaliza la ejecución en función, y especifica un valor para ser devuelto a quien llama la función.
    Entendido como, si forzara una salida inmediata de la función en la que se encuentra. Y seguidamente,
    se puede utilizar para devolver un valor.
    */

    var otraFuncion = function(numero){
        return numero +2
    }
    console.log(otraFuncion(6));

    </script>
</body>
</html>
