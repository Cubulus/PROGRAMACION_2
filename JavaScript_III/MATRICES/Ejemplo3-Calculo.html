<body>
    <!--
        Aplicación docente, donde al final de curso, puedan introducir las notas de los alumnos
        y pueda obtener las notas medias y el sumatorio.
    -->
    <div class="container" style="width: 380px;">
    <h2>APLICACIÓN PARA EL CÁLCULO: MEDIAS Y SUMATORIO</h2>

    <label>Introduce las notas del alumno:</label>
    <input type="text" id="notas" class="form-control">
    <div class="input-group">
        <span class="input-group-text">Resultados</span>
        <textarea class="form-control" name="" id="resultado" rows="5"></textarea>
    </div>
    <div>
        <div class="input-group mb-3">
            <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Opciones:</button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" onclick="calcular()" href="#">Calcular</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" onclick="reiniciar()" href="#">Reiniciar</a></li>
            </ul>
          </div>
          
    </div>
