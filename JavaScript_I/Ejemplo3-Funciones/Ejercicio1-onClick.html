<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</head>

<body>
    <div align="center">
        <button type="button" onclick="funcSaludar()" class="btn btn-success btn-lg">Saludar</button>
        <button type="button" onclick="funcDespedir()" class="btn btn-secondary btn-lg">Despedir</button>
    </div>
    <script>

        /*
        S FUNCIONES =>

            Conocidas o descritas como declaraciones de funcion o expresion de funcion.
            Declaracion de Sintaxis:
                1. Consta de la palabra clave function(funcion)
                2. El nombre de la funcion
                3. Lista de parametros que requiere la funcion, entre parentesis "()" y separado por ","
                4. Las declaraciones de JavaScript que vayan a definir la funcion, estará encerrada
                entre "{}"
        
        S VARIABLES =>

            **Las variables Globales:
                Entendidas como aquellas variables a las cuales podemos acceder desde cualquier
                punto de la página, donde reside el script. Condiciones:
                1. Se tienen que declarar fuera de cualquier procedimiento, declaracion, expresión
                o función definida.
                2. Recomendación, establecida solo cuando realmente exista la necesidad de compartir
                información entre todas las partes declaradas del código de la página.
            
            Sintaxis:
                <script>
                    var total=0;                                [variable global]
                    function suma (a,b){                        [funcion nombre]+[(parámetros)]

                        total = (a+b)                           [Declaración de JavaScript con los parametros]
                    }
                    suma(12,3)
                <\script>
        */
        var nombre = window.prompt("Introduce tu nombre: "); //variable global
            
        function funcSaludar() {
            //variable local, dentro de la function
            var apellido = "Cuadrado";
            alert("Hola " + nombre + " " + apellido + "......");
        }
        /*
            **Las variables Locales:
                Se definen indiscutiblemente dentro de la función, dejando de "existir" para el script,
                al terminar la ejecución de la función, e.d: Una vez cerrado el funcionamiento o utilidad
                de la función, dichar variables son desalojadas de la memoria de ejecución del script,
                por el propio motor del lenguaje.
        */
        function funcDespedir() {

            alert("Adios " + nombre + "!!!!!");
        }

    </script>
</body>

</html>
