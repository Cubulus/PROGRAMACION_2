<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Operaciones</title>
</head>
<body>
    <h2>Ejercicio: El usuario introduce dos numeros, en el cual aparezca
        la suma de ambos numeros.
    </h2>
    <script>
        alert("Calculadora, introduce dos numeros");
        var numero1 = window.prompt("Escriba un numero entero:");
        var numero1 = parseInt(numero1);
        /* var numero2 = window.prompt("Escriba otro numero entero:");
        var numero2 = parseInt(numero2); */
        var numero2 = parseInt(window.prompt("Introduce tu segundo numero"));

        console.log(numero1+"+"+numero2+"="+(numero1+numero2));
        document.write(numero1+"+"+numero2+"="+(numero1+numero2)+"<br>");
        document.write(numero1+"-"+numero2+"="+(numero1-numero2)+"<br>");
        document.write(numero1+"/"+numero2+"="+(numero1/numero2)+"<br>");
        document.write(numero1+"*"+numero2+"="+(numero1*numero2));
        
    </script>
</body>
</html>
