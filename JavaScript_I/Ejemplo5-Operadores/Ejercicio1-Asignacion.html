<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores de Asignacion</title>
</head>
<body>
    <!--
        OPERADORES DE ASIGNACION SIMPLE Y COMPUESTOS

            Operación                        Carácter Operacor

        * Asignación directa                      ' = '
        * Adición                                 ' += '
        * Sustración                              ' -= '           
        * Multiplicación                          ' *= '
        * División                                ' /= '
        * Módulo                                  ' %= ' [dividendo/divisor]
                                                          resto  cociente
    -->
    <script>
        var numero= 5;
        //asignacion compuesto
        numero = numero + 3
        numero+=3;

        //console.log(numero);
        numero=numero*6;
        numero*=6;

        numero=numero/9;
        numero/=9;

        numero=numero-2;
        numero-=2;
        console.log(numero)

    </script>
    
</body>
</html>
