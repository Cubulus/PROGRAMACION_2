<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estructuras de control & Variables</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</head>

<body>
    <div style="margin: 0 auto; text-align: center; width: 380px;">
        <h2>Formulario y onmouseover-onmouseout</h2>
        <form action="">
            <div>
                <label class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="nombre">
            </div>
            <div>
                <label class="form-label">Apellidos:</label>
                <input type="text" class="form-control" id="apellidos">
            </div>
            <blockquote>Rellena todos los campos</blockquote>
            <div>
                <textarea name="form-control" id="resultado" cols="30" rows="10"></textarea>
            </div>
        </form>
        <!--
            Eventos:
            
            Onmouseover=> se origina cuando el puntero del ratón se mueve sobre el elemento, o sobre sus hijos. 
            Este evento se utiliza en la mayoria de los casos como complementos al evento.
            
            Onmouseout=> se origina cuando el usuario mueve el puntero del ratón fuera del elemento.
        -->
        <div>
            <button onmouseover="mensaje()" onmouseout="limpiar" class="btn btn-primary" type="button">Mensaje</button>
        </div>
    </div>
    <script>
        function mensaje() {
            var miNombre = document.getElementById('nombre').value;
            var misApellidos = apellidos.value;
            //Alusión directa al id="apellidos" y sujetar, guardar, referenciar el valor de la variable.

            if (miNombre.length != 0 && misApellidos.length != 0) {
                document.getElementById('resultado').innerHTML = "Hola " + miNombre + " " + misApellidos + " " + "Compra realizada correctamente";
            } else {
                alert("Son necesarios nombre y apellidos");
            }
        }
        /*
        El comando length, función de sintaxis string, muy utilizado como pieza clave a la hora
        de recorrer elementos y arrays. Además de ser una propiedad, funciona también como un método
        aplicable a las funciones, que permite construir arquitectonicamente objetos flexibles.
        Recomendaciones:
        1. En variables tales como number y object, no tendrán dicha propiedad, además nos devolverá Undefined.
        2. La propiedad length, de un objeto string representa la longitud de una cadena, en unidad de código.
        3. Una cadena vacía, es considerada lenght=0.
        */
        function limpiar() {
            document.getElementById('resultado').innerHTML = "";
        }
    </script>
</body>

</html>
