<body>
    <!--
        ----------------------ESTRUCTURAS DE CONTROL-----------------------
    Permiten tomar decisiones o elecciones, en función de determinadas condiciones que
    inicialmente se plantean, para ejecutar uno u otro código o sentencia partiendo o según
    indiquen dichas condiciones.

    PRIMERO => if else
            Sintaxis:
                    if(condicion){
                        codigo (si es cierto);
                    }else{
                        codigo (si es falso);
                    }
            [Comprueba la validez o falsedad de una condición. Si dicha condicion es true, se ejecuta el código
            contenido en la primera sentendcia. Si fuera falso se interpretará el código del else]
            
            Ejemplo:
    -->
            <script>
                var numero=4;
                if(numero>=5){
                    alert("Numero es mayor o igual a 5"); //Al recorrer la sentencia interactua aquella que compare como verdadera
                }else{
                    alert("Numero es menor que 5");
                }

                var numero2=2;
                if(numero>=5){
                    alert("Numero es mayor o igual a 5");
                }else if(numero2>=5){
                    alert("Numero 2 es mayor o igual a 5");
                }else{
                    alert("Ambos numeros son menores que 5")
                }
            </script>


    SEGUNDO => switch-case

    TERCERO => for

    CUARTO => for in

    QUINTO => while

    SEXTO => do while
    
    
</body>
</html>
