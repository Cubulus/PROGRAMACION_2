<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
</head>
<body>
    <!--
        -------------------ESTRUCTURAS DE CONTROL-------------------
        for=>
        Es la necesidad de tener una estructura de contador. Desde el planteamiento
        de poder recorrer determinadas estructuras, con elementos, (MATRICES-Arrays)
        y su analogía con otros lenguajes.

        Sintaxis:

        for(contador=valor inicial, *condicion del bucle:[procedimiento: incremento, decremento...]){

            cuerpo del bucle;
        }
        
        *Expresión que nos indicará, si el cuerpo del bucle se debe ejecutar. Mientras esa condición sea true!!!
        Cuando la estructura del bucle sea false, se detendrá.
        **Es una estructura típica de anidación en otras estructuras de control
    -->
    <h3>Ejemplo: Mostrar los numeros del 1 al 10</h3>
    <script>

        for(var i=1; i<=10; i++){
            console.log(i);
            document.write(i);
        }
        
        /*
        Buscar múltiplos de 5, hasta el nº 50.
        1.Recorremos
        2.Buscamos los múltiplos
        */

        for(var h=1; h<=50; h++){   //Estructurado el recorrido del 1 al 50
            if(h % 5 == 0){
                document.write(h + " ");
            }
        }
    </script>
    
</body>
</html>
