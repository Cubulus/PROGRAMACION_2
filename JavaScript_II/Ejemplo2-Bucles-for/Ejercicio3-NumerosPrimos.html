<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recorrido de Primos hasta el nº 100</title>
</head>

<body>
    <!--
        Número primo es un número natural mayor que 1, que tiene unicamente dos divisores
        positivos distintos: él mismo y 1.
    -->
    <script>
        for (var numero = 1; numero <= 100; numero++) {
            console.log("Comprobando números: " + numero + "---------");
            var primo = true;
            //Divisores posibles del número
            for (var divisor = 2; divisor < numero; divisor++) {
                if (numero % divisor == 0) {
                    var primo = false;
                }
            }
            if (primo) {
                document.write("el numero: " + numero + " es primo <br>");
            }

        }
    </script>
</body>

</html>
