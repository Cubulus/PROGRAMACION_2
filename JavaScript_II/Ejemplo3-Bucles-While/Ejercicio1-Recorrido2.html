<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recorrido, Bucle While</title>
</head>
<body>
    <!--
        ----------------------------WHILE-----------------------------
        Entendida como otra itinerancia (bucle, semejante a for).
        Contempla el recorrido o la itinerancia MIENTRAS, la condición final se cumpla. Es decir,
        comprobará la condición planteada, si es falsa no se ejecutará.
        
        Sintaxis:

        Ejecución continua
        mientras la condición sea true <-
                            while(condicion){

                Sentencia que se ejecuta mientras están en condición true

                            }

        Ejemplo recorrido del 1 al 10
    -->
    <script>
        var numero = 1;

        while(numero<=10){
            console.log(numero);
            numero++;
        }

    </script>
</body>
</html>
